<!DOCTYPE html>
<html>
  <title>Arthur Lara</title>
  <style> 
    html {
      background-image: linear-gradient(45deg, yellow, green);
    }
    .Calculadora {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      padding: 15px;
      border-radius: 15px;
      border: 3px solid black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      color: white;

    }
  </style>
  </head><body>
    <div class="Calculadora">
      <h1>Calculadora</h1> <!----Para criar uma palavra use h1, h2, h3, h4, h5 ou h6-->

      <input type="number" id="n1">
      <br><br>
      <input type="number" id="n2">

      <br><br>

      <button onclick="Somar()">Somar</button> <!--ButÃ£o-->
      <button onclick="Menos()">Subtrair</button>

      <br><br>

      <button onclick="Vezes()">Multiplicar</button>
      <button onclick="Dividir()">Dividir</button>
      <h1 id="Resposta">Resultado</h1>
      
      
    </div>
  
  <script>

    var n1, n2, res;

    function Somar() {
      n1 = parseFloat(document.getElementById("n1").value)
      n2 = parseFloat(document.getElementById("n2").value)
      res = n1 + n2;
      document.getElementById("Resposta").innerText = res;
    }
    function Menos() {
      n1 = parseFloat(document.getElementById("n1").value)
      n2 = parseFloat(document.getElementById("n2").value)
      res = n1 - n2;
      document.getElementById("Resposta").innerText = res;
    }
    function Vezes() {
      n1 = parseFloat(document.getElementById("n1").value)
      n2 = parseFloat(document.getElementById("n2").value)
      res = n1 * n2;
      document.getElementById("Resposta").innerText = res;
    }
    function Dividir() {
      n1 = parseFloat(document.getElementById("n1").value)
      n2 = parseFloat(document.getElementById("n2").value)
      res = n1 / n2;
      document.getElementById("Resposta").innerText = res;
    }
  </script>
</body></html>
